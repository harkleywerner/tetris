<!DOCTYPE html>
<html class="" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="img-contenedor"></div>

    <main tabindex="-1" class="game d-flex justify-content-center border align-items-center vh-100 overflow-hidden   ">

        <aside class="d-flex flex-column  align-items-center  justify-content-around  h-100 px-4">

            <div class="d-flex justify-content-center lateral-hold position-relative lado  shadow">
                <h2 class="text-white position-absolute  fs-4 p-3">Sostener</h2>
                <section id="bloque-hold"
                    class="container  w-100 fluid p-0 m-0 d-flex justify-content-center align-items-center flex-column">
                </section>
            </div>

            <div
                class="estadisticas text-white text-uppercase shadow  d-flex flex-column p-4 justify-content-between  h-50">
                <div id="score">
                    <h2 class="fs-5  text-center">Score</h2>
                    <div class="p-xxl-3 p-1 estadisticas-numero d-flex align-items-center rounded-2  justify-content-center">
                        <p class="text-center score-numero m-0">0</p>
                    </div>
                </div>
                <div id="nivel">
                    <h2 class="fs-5  text-center">Nivel</h2>
                    <div class="p-xxl-3 p-1 estadisticas-numero d-flex align-items-center rounded-2 justify-content-center">
                        <p class="text-center nivel-numero m-0">1/25</p>
                    </div>
                </div>
                <div id="lineas">
                    <h2 class="fs-5  text-center">Lineas</h2>
                    <div class="p-xxl-3 p-2 estadisticas-numero d-flex align-items-center rounded-2 justify-content-center">
                        <p class="text-center linea-numero m-0">0</p>
                    </div>
                </div>
            </div>

        </aside> <!--Columna Izquierda-->

        <span id="linea-removida-text"
            class="position-absolute z-1 text-linea-animation text-white  animate__animated animate__fadeInUp fs-4">+200</span>

        <section tabindex="-1" class="play-area shadow "> </section> <!--Tablero-->

        <aside class="h-100 d-flex lateral-next justify-content-center align-items-center px-4">
            <div class="d-flex  justify-content-center position-relative lado shadow">
                <h2 class="text-white position-absolute fs-4 p-3">Siguiente</h2>
                <section class="w-100  d-flex justify-content-around align-items-center flex-column" id="next-bloque">
                </section>
            </div>
        </aside> <!--Columna Derecha-->


    </main>

    <section>
        <div class="modal fade " id="modal-pausa" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center">
                        <h5 class="modal-title fs-2">PAUSA</h5>
                    </div>

                    <div class="modal-body">
                        <h3 id="modal-score">Score : </h3>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="module" src="js.js"></script>
</body>

</html>
