<!DOCTYPE html>
<html class="" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <audio autoplay loop>
        <!-- <source src="./20902.mp3" type="audio/mpeg"> -->
    </audio>

    <div class="img-contenedor"></div>

    <div class="d-flex justify-content-between position-absolute mt-3 w-100  align-items-center">
        <div id="movimientos" class="p-3 m-4 d-flex justify-content-center  position-relative align-items-center">
            <p class="text-white p-0 m-0 text-center">Bloques</p>
            <h2 id="bloques-colocados" class="text-center text-white">0</h2>
        </div>
        <div id="lineas" class="p-3 m-4 d-flex justify-content-center position-relative align-items-center">
            <p class="text-white  p-0 m-0 text-center">Meta</p>
            <h2 class="text-center text-white">Limpiaste <span id="lineas-removidas">0</span> lineas</h2>
        </div>
    </div>

    <div class="modal fade " id="modal-pausa" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title fs-2">MODO PAUSA</h5>
                </div>

                <div class="modal-body">
                    <h3 id="modal-score">Score : </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="barra-contenedor container fluid align-items-center mt-4  d-flex justify-content-center">
        <div id="barra-score">
        </div>
    </div>

    <main class="game d-flex  justify-content-center  position-relative align-items-center ">

        <div class="h-100 d-flex laterales justify-content-start mt-5 p-4">
            <div class="d-flex justify-content-center">
                <h2 class="text-white position-absolute fs-3 p-3">Sostener</h2>
                <div id="bloque-hold"
                    class="container  w-100 fluid p-0 m-0 d-flex justify-content-center align-items-center flex-column">
                </div>
            </div>
        </div>

        <span id="linea-removida-text" class="position-absolute z-1 text-linea-animation text-white  animate__animated animate__fadeInUp fs-4">+200</span>

        <div class="play-area mt-5 position-relative"> </div>

        <div class="h-100 d-flex laterales justify-content-start mt-5 p-4">
            <div class="d-flex justify-content-center">
                <h2 class="text-white position-absolute fs-3 p-3">Siguiente</h2>
                <div class="container w-100 fluid p-0 m-0 d-flex justify-content-center align-items-center flex-column"
                    id="next-bloque"></div>
            </div>
        </div>
    </main>
    <div class="rafaga"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="module" src="js.js"></script>
</body>

</html>
